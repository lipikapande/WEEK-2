<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruits</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        padding: 20px;
        background-color: gray;
        color: white;
        margin: 0;
      }

      .catalogue {
        display: flex;
        gap: 16px;
        justify-content: center;
        padding: 20px;
      }

      .product {
        flex: 1 1 1;
        text-align: center;
        padding: 16px;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Product Catalogue</h1>

    <div class="catalogue">
      <div class="product">
        <img src="/img/apple.jpg" alt="Product 1" />
        <h2>Product 1</h2>
        <p>$29.99</p>
      </div>
      <div class="product">
        <img src="/img/banana.jpg" alt="Product 2" />
        <h2>Product 2</h2>
        <p>$39.99</p>
      </div>
      <div class="product">
        <img src="/img/cherry.jpg" alt="Product 3" />
        <h2>Product 3</h2>
        <p>$49.99</p>
      </div>
      <div class="product">
        <img src="/img/mango.jpg" alt="Product 4" />
        <h2>Product 4</h2>
        <p>$59.99</p>
      </div>
      <div class="product">
        <img src="/img/melon.jpg" alt="Product 5" />
        <h2>Product 5</h2>
        <p>$19.99</p>
      </div>
      <div class="product">
        <img src="/img/orange.jpg" alt="Product 6" />
        <h2>Product 6</h2>
        <p>$99.99</p>
      </div>
    </div>
  </body>
</html>
