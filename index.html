<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Form</h1>
      <label for="name">Name:</label>
      <input type="text" id="name" />
      <label for="email">Email:</label>
      <input type="text" id="email" />
      <label for="phone">Phone number:</label>
      <input type="number" id="phone" />
      <label for="course">Course:</label>
      <input type="text" id="course" />
      <button onclick="sub()">Submit</button>
      <p id="intro"></p>
      <p id="para1"></p>
      <p id="para2"></p>
      <p id="para3"></p>
      <p id="para4"></p>
    </div>
  </body>
  <script>
    const sub = function () {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const course = document.getElementById("course").value;
      document.getElementById("intro").innerHTML =
        "Confirmation of student details: ";
      document.getElementById("para1").innerHTML = "Name: " + name;
      document.getElementById("para2").innerHTML = "Email: " + email;
      document.getElementById("para3").innerHTML = "Phone number: " + phone;
      document.getElementById("para4").innerHTML = "Course: " + course;
    };
  </script>
</html>
