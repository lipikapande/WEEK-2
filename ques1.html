<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
          table {
            width: 50%;
          }
          table,
          th,
          td {
            border: 1px solid black;
            text-align: center;
          }
          tr:nth-child(even) {
            background-color: greenyellow;
          }
        </style>
      </head>
      <body>
        <table>
          <tr>
            <th rowspan="1" colspan="7">2025 January</th>
          </tr>
          <tr>
            <th>Region</th>
            <th>Sales</th>
            <th>Week 1</th>
            <th>Week 2</th>
            <th>Week 3</th>
            <th>Week 4</th>
            <th>Total</th>
          </tr>
          <tr style="color: fuchsia">
            <td style="color: #000">North</td>
            <td></td>
            <td>1000</td>
            <td>1500</td>
            <td>1200</td>
            <td>1300</td>
            <td>5000</td>
          </tr>
          <tr style="color: honeydew">
            <td style="color: #000">South</td>
            <td></td>
            <td>1100</td>
            <td>1400</td>
            <td>1600</td>
            <td>1500</td>
            <td>5600</td>
          </tr>
          <tr style="color: lightcoral">
            <td style="color: #000">East</td>
            <td></td>
            <td>1300</td>
            <td>1250</td>
            <td>1350</td>
            <td>1400</td>
            <td>5300</td>
          </tr>
          <tr style="color: darkblue">
            <td style="color: #000">West</td>
            <td></td>
            <td>900</td>
            <td>1150</td>
            <td>1050</td>
            <td>1200</td>
            <td>4300</td>
          </tr>
        </table>
      </body>
    </html>
  </body>
</html>
