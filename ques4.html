<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruits</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .gallery {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Fruits</h1>
    <div class="gallery">
      <div class="photo">
        <img src="/img/apple.jpg" />
        <p>Apple - 50rs/kg</p>
      </div>
      <div class="photo">
        <img src="/img/banana.jpg" />
        <p>Banana - 70rs/kg</p>
      </div>
      <div class="photo">
        <img src="/img/mango.jpg" />
        <p>Mango - 55rs/kg</p>
      </div>
      <div class="photo">
        <img src="/img/orange.jpg" />
        <p>Orange - 40rs/kg</p>
      </div>
      <div class="photo">
        <img src="/img/cherry.jpg" />
        <p>Cherry - 100rs/kg</p>
      </div>
      <div class="photo">
        <img src="/img/pear.jpg" />
        <p>Pear - 80rs/kg</p>
      </div>
    </div>
  </body>
</html>
